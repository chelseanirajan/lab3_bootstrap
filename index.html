<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap version</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-md">
      <div class="row row-1">
        <div class="col-sm-12 row-height">Header</div>
      </div>
      <div class="row row-2">
        <div class="col-sm-1 border-right">Menu1</div>
        <div class="col-sm-1 border-right">menu2</div>
        <div class="col-sm-1 border-right">menu3</div>
      </div>
      <div class="row row-3">
        <div class="col-sm-4 column1">Column1</div>
        <div class="col-sm-4 column2">Column2</div>
        <div class="col-sm-4 column3">Column3</div>
      </div>
      <div class="row row-4">
        <div class="col-sm-12">Footer</div>
      </div>
    </div>
  </body>
</html>
